name: Tests

on:
  push:
    branches: [main, rocq]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-ocaml:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq-lsp-version: ['stable', 'dev']
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          opam-repositories: |
            default: https://github.com/ocaml/opam-repository.git
      
      - name: Cache OCaml dependencies
        id: cache-ocaml
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            ~/.cache/opam
            _opam
          key: ocaml-deps-${{ runner.os }}-5.2.x-${{ matrix.coq-lsp-version }}-v1
          restore-keys: |
            ocaml-deps-${{ runner.os }}-5.2.x-${{ matrix.coq-lsp-version }}-v1
      
      - name: Install coq-lsp stable version
        if: steps.cache-ocaml.outputs.cache-hit != 'true' && matrix.coq-lsp-version == 'stable'
        run: |
          opam install -y lwt logs coq-lsp
      
      - name: Install coq-lsp dev version
        if: steps.cache-ocaml.outputs.cache-hit != 'true' && matrix.coq-lsp-version == 'dev'
        run: |
          opam install -y lwt logs coq.8.20.0
          opam pin add -y coq-lsp https://github.com/ejgallego/coq-lsp.git#v8.20

  test:
    needs: setup-ocaml
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
        coq-lsp-version: ['stable', 'dev']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.coq-lsp-version }}-${{ hashFiles('**/uv.lock') }}
      
      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --dev
      
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          opam-repositories: |
            default: https://github.com/ocaml/opam-repository.git
      
      - name: Restore OCaml dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            ~/.cache/opam
            _opam
          key: ocaml-deps-${{ runner.os }}-5.2.x-${{ matrix.coq-lsp-version }}-v1
          restore-keys: |
            ocaml-deps-${{ runner.os }}-5.2.x-${{ matrix.coq-lsp-version }}-v1
      
      
      - name: Run tests (stable version - skip AST/position tests)
        if: matrix.coq-lsp-version == 'stable'
        run: |
          eval $(opam env)
          uv run pytest -v -k "not (ast or at_pos)"
      
      - name: Run tests (dev version - all tests)
        if: matrix.coq-lsp-version == 'dev'
        run: |
          eval $(opam env)
          uv run pytest -v